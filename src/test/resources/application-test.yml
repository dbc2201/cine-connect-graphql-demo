# Test profile configuration
# Uses the existing Docker PostgreSQL container

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cineconnect
    username: cineconnect
    password: cineconnect_dev
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true

  # Disable Redis for tests
  data:
    redis:
      host: localhost
      port: 6379

# Disable security for tests
  security:
    user:
      name: test
      password: test

# JWT Configuration for tests
jwt:
  secret: cineconnect-test-secret-key-must-be-at-least-256-bits-long!!
  access-token-validity-ms: 3600000
  refresh-token-validity-ms: 604800000
