# Development Profile Configuration
spring:
  # PostgreSQL via Docker
  # Use environment variables with defaults for local development
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cineconnect}
    username: ${DB_USERNAME:cineconnect}
    password: ${DB_PASSWORD:cineconnect_dev}
    driver-class-name: org.postgresql.Driver

  # JPA - show SQL for debugging
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  # Redis via Docker
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # GraphQL - enable GraphiQL for development
  graphql:
    graphiql:
      enabled: true

# Logging - verbose for development
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.security: DEBUG
