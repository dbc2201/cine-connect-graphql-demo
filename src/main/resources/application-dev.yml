# Development Profile Configuration
spring:
  # PostgreSQL via Docker
  # Use environment variables with defaults for local development
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cineconnect}
    username: ${DB_USERNAME:cineconnect}
    password: ${DB_PASSWORD:cineconnect_dev}
    driver-class-name: org.postgresql.Driver

  # JPA - show SQL for debugging
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  # Redis via Docker
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # GraphQL - enable GraphiQL for development
  graphql:
    graphiql:
      enabled: true

# JWT Configuration
# IMPORTANT: Use a strong secret in production (at least 256 bits / 32 bytes)
# This dev secret is for development only - never use in production
jwt:
  secret: ${JWT_SECRET:cineconnect-dev-secret-key-must-be-at-least-256-bits-long}
  access-token-validity-ms: 3600000    # 1 hour
  refresh-token-validity-ms: 604800000 # 7 days

# Logging - verbose for development
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.security: DEBUG
